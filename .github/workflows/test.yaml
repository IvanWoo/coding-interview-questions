name: Unit Test

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install pipenv
        run: pipx install pipenv

      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          cache: "pipenv"

      - name: Install dependencies
        run: pipenv install --dev

      - name: Python test
        run: pipenv run test
